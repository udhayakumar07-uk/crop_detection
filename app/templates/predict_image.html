<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .box {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: auto;
        }
        .img-container {
            margin-top: 20px;
            display: none; 
        }
        .img-container img {
            max-width: 100%;
            max-height: 200px;
            width: auto;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result-container {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload an Image for Classification</h2>
        <div class="box">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="image" class="form-label">Select Image</label>
                    <input class="form-control" type="file" id="image" name="image">
                </div>
                <div class="img-container" id="img-container">
                    <img id="uploaded-image" src="" alt="Uploaded Image">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Predict</button>
            </form>
        </div>

        {% if prediction %}
            <div class="result-container mt-5">
                <h4>Prediction:</h4>
                <p><strong>Predicted Class:</strong> {{ prediction.label }}</p>
                <p><strong>Confidence Score:</strong> {{ prediction.score|floatformat:2 }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imageInput = document.getElementById("image");
            const uploadedImage = document.getElementById("uploaded-image");
            const imgContainer = document.getElementById("img-container");

            imageInput.addEventListener("change", function() {
                const file = imageInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function() {
                        uploadedImage.src = reader.result;
                        imgContainer.style.display = "block"; 
                    };
                    reader.readAsDataURL(file);
                } else {
                    imgContainer.style.display = "none"; 
                }
            });
        });
    </script>
</body>
</html>
